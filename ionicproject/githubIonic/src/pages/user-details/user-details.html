<ion-header>

  <ion-navbar>
    <ion-title>{{login}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>User Details View Page </h3>
	<ion-list>
		<ion-item>
			<ion-label>Followers </ion-label>
			<ion-badge item-right>{{user?.followers}}</ion-badge>
		</ion-item>
		<ion-item>
			<ion-label>Following</ion-label>
			<ion-bagde item-right>{{user?.following}}</ion-bagde>
		</ion-item>
		<ion-item>
			<ion-label>Repos</ion-label>
			<ion-bagde item-right>{{user?.public_repos}}</ion-bagde>
		</ion-item>
		<ion-item>
			<ion-label>Gists</ion-label>
			<ion-bagde item-right>{{user?.public_gists}}</ion-bagde>
		</ion-item>
	</ion-list>
</ion-content>
